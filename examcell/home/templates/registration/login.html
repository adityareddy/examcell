{% extends "base.html" %}

{% block content %}

<div class="col-md-4 col-md-offset-4 loginbox">
<div class="panel panel-default">
<div class="panel-heading">
<h3 class="panel-title">Login</h3>
</div>
<div class="panel-body">
<form role="form" method="post" action="{% url 'django.contrib.auth.views.login' %}" >
{% csrf_token %}
<div class="form-group">
<label>Username</label>
<input type="text" name="username" class="form-control" />
</div>
<div class="form-group">
<label>Password</label>
<input type="password" name="password" class="form-control" />
</div>
<div class="form-group">
<a href="#">Forgot my password</a>
<span>.</span>
<a href="#">Signup</a>
<input type="submit" class="btn btn-default pull-right" value="login">
</div>
</form>
</div>
<div class="panel-footer">
{% if form.errors %}
<div class="alert alert-danger">Authentication failed</div>
{% endif %}
</div>
</div>
</div>
{% endblock %}
